
<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">
	<title>Table basic HTML exercise 1</title>
</head>

<!-- Create a table containing your three favorite images, songs and videos on the internet (that are safe for work ;) ). Use best practices when using images, audio and video tags. --> 

<body>

<table border="1">
	<tr>
		<th><strong>Description<strong></th>
		<th><strong>File<strong></th>
	</tr>
	<tr>
		<td>image</td>
		<td><img src="https://img.theculturetrip.com/1440x/wp-content/uploads/2018/01/shutterstock_545763607.jpg" alt="Vienna" width="250" height="150"></td>
	</tr>

	<tr>
		<td>song</td>
		<td><audio src="audio_file_halloo.m4a" autoplay controls>Your browser does not support this file format <code>audio</code> element.</audio> </td>
	</tr>
		</tr>
		<tr>
		<td>video</td>
		<td><video width="480" controls autoplay>
		<source src="video_file.mp4" type="video/mp4"> </td>
	</tr>
</body>
</html>
